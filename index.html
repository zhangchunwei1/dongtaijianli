<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人简历</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<section class="main">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <div class="tou"></div>
                <div class="logo"></div>
                <h3 class="job_direction">求职设计师</h3>
                <div class="title">
                    <p>我心有梦想和态度</p>
                </div>
            </div>
            <div class="swiper-slide page2">
                <div class="laotou"></div>
                <h3 class="jibenxinxi">基本信息</h3>
                <ul class="basic_ul">
                    <li>
                        <span>姓名：</span>
                        <span>张春伟</span>
                    </li>
                    <li>
                        <span>性别：</span>
                        <span>男</span>
                    </li>
                    <li>
                        <span>民族：</span>
                        <span>汉</span>
                    </li>
                    <li>
                        <span>籍贯：</span>
                        <span>河北保定</span>
                    </li>
                    <li>
                        <span>年龄：</span>
                        <span>22</span>
                    </li>
                    <li>
                        <span>学历：</span>
                        <span>大专</span>
                    </li>
                    <li>
                        <span>政治面貌：</span>
                        <span>团员</span>
                    </li>
                    <li>
                        <span>毕业院校：</span>
                        <span>保定职业技术学院</span>
                    </li>
                    <li>
                        <span>专业：</span>
                        <span>广告设计与制作</span>
                    </li>
                    <li>
                        <span>爱好：</span>
                        <span>旅游、运动、阅读、绘画</span>
                    </li>
                </ul>
                <div class="zhengjianzhao"></div>
            </div>
            <div class="swiper-slide page3">
                <div class="laotouxiang"></div>
              <h3 class="jineng">技能</h3>
                <div class="shang"></div>
                <div class="xia"></div>
            </div>
            <div class="swiper-slide page4">
                <div class="laotou"></div>
                <h3 class="lianxi">联系方式</h3>
                <div class="qq"></div>
                <div class="weixin"></div>
            </div>
            <div class="swiper-slide page5">
                <h3 class="guankan">谢谢观看</h3>
                <div class="xiaotou"></div>
            </div>
        </div>
    </div>
</section>
<!-- 要注意引入的脚本的顺序 -->
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
